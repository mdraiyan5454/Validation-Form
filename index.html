<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="container">
            <h2>Sign-in</h2>

    <p id="nameerr">Name</p>
    <input type="text" id="name-input" placeholder="Enter your Name">

    <p id="phoneerr">Phone</p>
    <input type="number" id="phone-input" placeholder="Valid number" >

    <p id="emailerr">E-mail</p>
    <input type="email" id="email-input" placeholder="Valid e-mail id" >

    <p id="passworderr">Password</p>
    <input type="password" id="password-input" placeholder="Enter your password">

    <p id="confirmerr">Confirm Password</p>
    <input type="password" id="confirm-input" placeholder="Re-enter your password">

    <button id="signin">Sign-in</button>

    </div>
    </form>
</body>
<script src="main.js"></script>
</html>
